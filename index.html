<!DOCTYPE html>
<html>
  <head>
    <title>Krause's Flammkuchen</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Krause's FlammKuchen</h1>
        <img src="" alt= "" class="img">
        <h2>A Reicheous take on Pizza!!!</h2>
        <h3>Build your own using our unique ingredients!</h3>
      </div>
    </div>

    <div class="container">
      <h3>Place your order!</h3>
        <form id = "pizzaOrder">
          <div class="form-group">
            <label for="size">What size of Flammkuchen?</label>
            <select id="size" class="form-control">
              <option>Kleine</option>
              <option>Mittlere</option>
              <option>Grosse</option>
            </select>
          <div class="toppings">
            <h4>What do you want an der Spitze? Select Below!</h4>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Bratwurst">
                Bratwurst
              </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Currywurst">
                Currywurst
              </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Sauerbraten">
                Sauerbraten
              </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Sauerkraut">
                Sauerkraut
              </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Spatzle">
                Spatzle
              </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Speck">
                Speck
              </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Kartoffel">
                Kartoffel
              </label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Rotkohl">
                Rotkohl
              </label>
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>

        <div id="result">
          <h4>Here is your order and price!</h4>
          <p><b>Price: </b><span class="price"></span></p>
          <p><b>Size: </b><span class="size"></span></p>
          <p><b>Toppings: </b><span class="toppings"></span></p>
        </div>

    </div>
  </body>
</html>
